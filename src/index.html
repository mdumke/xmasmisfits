<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <title>xmasmisfits</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="app">
    <div class="screen-wrapper">

      <div id="title-screen" class="screen title-screen">
        <div class="title-content">
          <h1>Xmas Misfits</h1>
          <div id="interaction-area" class="interaction-area">
            <button id="start-button" class="start-button">
              <img src="../assets/images/ui/start.webp" alt="start button">
            </button>
          </div>
          <progress-bar id="progress-bar" class="progress-bar hide"></progress-bar>
        </div>
      </div>

      <div class="screen calendar-screen">
        <media-player id="media-player"></media-player>
        <audio-toggle on></audio-toggle>
        <fullscreen-toggle></fullscreen-toggle>
        <pan-container id="pan-container" class="pan-container">
          <blur-overlay></blur-overlay>
          <snow-overlay id="snow-overlay">
            <div id="calendar" class="calendar"></div>
          </snow-overlay>
        </pan-container>
      </div>

    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
