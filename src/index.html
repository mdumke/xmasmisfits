<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent 2025</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="app"></div>

  <template id="title-screen">
    <div class="screen title-screen">
      <h1>Advent 2025</h1>
      <button id="start-button" class="start-button">Start</button>
      <progress-bar id="progress-bar" class="progress-bar hide" value="2"></progress-bar>
    </div>
  </template>

  <template id="calendar-screen">
    <div class="screen calendar-screen">
      <pan-container class="pan-container">
        <div id="calendar" class="pan-content">
          <div data-interactive id="door-04-content" class="door-content door-04-content"></div>
          <div data-interactive id="door-04" class="door door-04">
            <div class="door-text">4</div>
          </div>
        </div>
      </pan-container>
    </div>
  </template>

  <script type="module" src="main.js"></script>
</body>

</html>
