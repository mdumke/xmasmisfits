<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <title>xmasmisfits</title>

  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.ico">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="app">
    <div class="screen-wrapper">

      <div id="title-screen" class="screen title-screen">
        <div class="title-content-wrapper">
          <div class="title-content">

            <img src="../assets/images/start-screen/title.webp" alt="Xmas Misfits" class="title-image" />

            <div class="title-angel-bob">
              <img src="../assets/images/start-screen/angel.webp" alt="christmas angel" class="title-angel" />
            </div>

            <div id="interaction-area" class="interaction-area">
              <button id="start-button" class="start-button">
                <img src="../assets/images/start-screen/start.webp" alt="start button">
              </button>
            </div>
            <progress-bar id="progress-bar" class="progress-bar hide"></progress-bar>
          </div>
        </div>
      </div>

      <div class="screen calendar-screen">
        <media-player id="media-player"></media-player>
        <audio-toggle on></audio-toggle>
        <fullscreen-toggle></fullscreen-toggle>
        <blur-overlay></blur-overlay>
        <div id="panic-container" class="panic-container">
          <div class="pan-content">
            <snow-overlay id="snow-overlay">
              <div id="calendar" class="calendar"></div>
              <img src="../assets/images/animations/witch.webp" alt="witch" class="witch" />
            </snow-overlay>
          </div>"
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
