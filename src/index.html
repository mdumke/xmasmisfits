<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent 2025</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="app">
    <div class="screen-wrapper">

      <div id="title-screen" class="screen title-screen">
        <div class="title-content">
          <h1>Advent 2025</h1>
          <div id="interaction-area">
            <div class="title-buttons">
              <div class="labeled-button">
                <label for="speaker-button">Speaker Test</label>
                <button id="speaker-button" class="round-button" disabled></button>
              </div>
              <div id="start-button" class="labeled-button hide">
                <label for="start-button">Go to Calendar</label>
                <button class="round-button"></button>
              </div>
            </div>
          </div>
          <progress-bar id="progress-bar" class="progress-bar hide"></progress-bar>
        </div>
      </div>

      <div class="screen calendar-screen">
        <media-player id="media-player"></media-player>
        <audio-toggle on></audio-toggle>
        <fullscreen-toggle></fullscreen-toggle>
        <pan-container id="pan-container" class="pan-container">
          <blur-overlay></blur-overlay>
          <snow-overlay id="snow-overlay">
            <div id="calendar" class="calendar"></div>
          </snow-overlay>
        </pan-container>
      </div>

    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
